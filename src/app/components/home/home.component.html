<div class="container mt-5">
    <div class="text-center">
        @if (!registerMode) {
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is Sign up</p>
        <div class="text-center">
            <button (click)="RegisterModeToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-info btn-lg me-2">Learn more</button>
        </div>
        } @else {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-7">
                    <app-register (cancelRegister)="cancelRegister($event)">

                    </app-register>
                </div>
            </div>
        </div>
        }
    </div>
</div>
